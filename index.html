<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS SHARE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon_container">
                <img src="./logo/addfile.png" alt="add your file" class="left" draggable="false">
                <img src="./logo/addfile.png" alt="add your file" class="right" draggable="false">
                <img src="./logo/addfile.png" alt="add your file" class="center" draggable="false">
            </div>
            <input type="file" id="file">
            <div class="title"> DROP YOUR FILE HERE OR,  <span class="browseBtn">BROWSE</span></div>
        </div>
    </section>
    <script src="fileshare.js"></script>
</body>
</html>
